<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Calc</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="main.css">
</head>

<body class="page__body">
  <div class="site-container">
    <div class="calc">
      <!-- <input class="calc__operation" name="operation" type="text" value="0" readonly> -->
      <input class="calc__result" type="text" name="result" value="0"  readonly>
      <ul class="calc__list">
        <li class="calc__item">
          <button class="calc__btn calc__btn--reset">C</button>
        </li>
        <li class="calc__item ">
          <button class="calc__btn calc__btn--del">
            <svg width="33" height="32" viewBox="0 0 33 32" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10.9158 7.00001H11.33H27.33H28.33V8.00001V24V25H27.33H11.33H10.9158L10.6229 24.7071L2.62288 16.7071L1.91577 16L2.62288 15.2929L10.6229 7.2929L10.9158 7.00001ZM11.7442 9.00001L4.7442 16L11.7442 23H26.33V9.00001H11.7442ZM15.33 11.5858L16.0371 12.2929L18.33 14.5858L20.6229 12.2929L21.33 11.5858L22.7442 13L22.0371 13.7071L19.7442 16L22.0371 18.2929L22.7442 19L21.33 20.4142L20.6229 19.7071L18.33 17.4142L16.0371 19.7071L15.33 20.4142L13.9158 19L14.6229 18.2929L16.9158 16L14.6229 13.7071L13.9158 13L15.33 11.5858Z"
                 />
            </svg>
          </button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--operator">÷</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">7</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">8</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">9</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--operator">×</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">4</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">5</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">6</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--operator">–</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">1</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">2</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">3</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--operator">+</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--num">0</button>
        </li>
        <li class="calc__item">
          <button class="calc__btn calc__btn--operator">=</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
